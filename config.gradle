ext {
    plugins = [
            library    : 'com.android.library',
            application: 'com.android.application',
            maven      : 'com.github.dcendents.android-maven',
            bintray    : 'com.jfrog.bintray',
            apt        : 'com.neenbedankt.android-apt'
    ]

    android = [
            applicationId    : 'com.ykbjson.app.simplepermission',
            compileSdkVersion: 27,
            buildToolsVersion: '27.0.3',

            minSdkVersion    : 17,
            targetSdkVersion : 27,

            versionCode      : 100,
            versionName      : '1.0.0',
    ]

    bintray = [
            plugVersion   : '1.0.1',
            anoVersion    : '1.0.0',
            libraryVersion: '1.0.1',

            siteUrl       : 'https://github.com/ykbjson/SimplePermission',
            gitUrl        : 'https://github.com/ykbjson/SimplePermission.git',

            group         : 'com.ykbjson.simplepermission',

            // project
            packaging     : 'aar',
            name          : 'SimplePermission',
            description   : 'SimplePermission For Android',

            // project.license
            licenseName   : 'The Apache Software License, Version 2.0',
            licenseUrl    : 'http://www.apache.org/licenses/LICENSE-2.0.txt',

            // project.developers
            developerId   : 'ykbjson',
            developerName : 'ykbjson',
            developerEmail: 'ykbdevelop@gmail.com',

            // bintray
            binrayLibrary : "simplepermission",
            bintrayRepo   : "maven",
            bintrayUser   : 'ykbjson',
            bintrayLicense: "Apache-2.0"
    ]
    def rxBindingVersion = '2.1.1'
    def androidVersion = "27.0.2"
    dependencies = [
            supportV4             : "com.android.support:support-v4:$androidVersion",
            appCompat             : "com.android.support:appcompat-v7:$androidVersion",
            design                : "com.android.support:design:$androidVersion",
            cardView              : "com.android.support:cardview-v7:$androidVersion",
